<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The main container for the chat window -->
    <div id="chat-container" class="chat-container">
        <div class="chat-header">
            <h3>AI Assistant</h3>
            <button id="close-btn" class="close-btn">&times;</button>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will be appended here by script.js -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- The chat bubble that sits on the page -->
    <div id="chat-bubble" class="chat-bubble">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
            <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
